<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>我的空间 · LOONOOL 图片审核空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <div class="nav-logo">
          <div class="nav-logo-mark"></div>
          <div class="nav-logo-text">
            <span class="nav-logo-title">LOONOOL</span>
            <span class="nav-logo-subtitle">图片审核空间</span>
          </div>
        </div>
        <nav class="nav-actions">
          <a href="index.html" class="button button-ghost button-sm">Home</a>
          <a href="login.html" class="button button-ghost button-sm">Login</a>
          <a href="help.html" class="button button-ghost button-sm">Help</a>
        </nav>
      </div>
    </header>

    <main class="page">
      <div class="page-container">
        <div class="spaces-page-header">
          <div>
            <h1 class="page-title">我的空间</h1>
            <div class="spaces-page-title-en">My Spaces</div>
          </div>
          <button
            id="create-space-btn"
            class="button button-primary button-sm"
          >
            创建新空间
          </button>
        </div>

        <!-- 列表（假数据） -->
        <table class="spaces-table">
          <thead>
            <tr>
              <th>Space Name</th>
              <th>Owner</th>
              <th>Task Count</th>
              <th>Last Updated</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="spaces-table-row-name">品牌改版主视觉审核</td>
              <td>you@example.com</td>
              <td>3</td>
              <td>2025-12-01</td>
              <td>
                <a href="review-space.html" class="button button-secondary button-sm">
                  进入空间
                </a>
              </td>
            </tr>
            <tr>
              <td class="spaces-table-row-name">电商主图合规检查</td>
              <td>teammate@company.com</td>
              <td>5</td>
              <td>2025-11-25</td>
              <td>
                <a href="review-space.html" class="button button-secondary button-sm">
                  进入空间
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 空状态占位（真实逻辑时用于无数据时显示） -->
        <div class="spaces-empty">
          还没有任何图片审核空间时，可以在这里显示空状态提示。<br />
          例如：「你还没有创建任何空间，从首页或右上角按钮开始创建吧」。
        </div>
      </div>
    </main>

    <script src="js/my-spaces.js"></script>
  </body>
</html>
