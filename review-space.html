<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>审核空间 · LOONOOL 图片审核空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <div class="nav-logo">
          <div class="nav-logo-mark"></div>
          <div class="nav-logo-text">
            <span class="nav-logo-title">LOONOOL</span>
            <span class="nav-logo-subtitle">图片审核空间</span>
          </div>
        </div>
        <nav class="nav-actions">
          <a href="index.html" class="button button-ghost button-sm">Home</a>
          <a href="my-spaces.html" class="button button-ghost button-sm">
            My Spaces
          </a>
          <a href="help.html" class="button button-ghost button-sm">Help</a>
        </nav>
      </div>
    </header>

    <main class="page review-page">
      <div class="page-container">
        <div class="review-layout">
          <!-- 左列：Task Sidebar -->
          <aside class="review-sidebar">
            <div class="task-sidebar-card">
              <div class="task-sidebar-header">
                <div class="task-sidebar-title">当前空间</div>
                <span style="font-size: 12px; color: #9ca3af">空间名称示例</span>
              </div>
              <button
                class="button button-primary button-sm"
                id="add-images-btn"
                style="width: 100%; justify-content: center"
              >
                + 上传图片（Add Images）
              </button>
            </div>

            <div class="task-sidebar-card">
              <div class="task-sidebar-header">
                <div class="task-sidebar-title">任务列表（Task List）</div>
              </div>
              <div class="task-list">
                <div class="task-item task-item-active">
                  <span>Task 1 · 主视觉候选</span>
                  <span>✅</span>
                </div>
                <div class="task-item">
                  <span>Task 2 · 电商主图</span>
                  <span>—</span>
                </div>
                <div class="task-item">
                  <span>Task 3 · 详情页 Banner</span>
                  <span>—</span>
                </div>
              </div>
            </div>

            <div class="task-sidebar-card">
              <button
                class="button button-secondary button-sm"
                id="export-results-btn"
                style="width: 100%; justify-content: center"
              >
                导出结果（Export Results）
              </button>
            </div>
          </aside>

          <!-- 中列：Image Review + Discussion -->
          <section class="review-main">
            <!-- Image Review -->
            <div class="image-review-card">
              <div class="section-header">
                <div class="section-title">图片审核区（Image Review）</div>
              </div>

              <!-- 空状态示例（真实逻辑按有无图片决定显示） -->
              <div class="image-review-empty">
                <div>将图片拖拽到这里开始审核</div>
                <div>或点击左侧上传图片 Add Images</div>
              </div>

              <!-- 有图片时的网格示例（可与空状态二选一显示） -->
              <div class="image-grid" style="margin-top: 12px">
                <div class="review-image-item">
                  <img src="https://via.placeholder.com/300x200" alt="mock" />
                  <div class="review-image-final-tag">Final</div>
                  <div class="review-image-overlay"></div>
                  <div class="review-image-actions">
                    <button class="button button-sm button-primary">
                      设为 Final
                    </button>
                  </div>
                </div>
                <div class="review-image-item">
                  <img src="https://via.placeholder.com/300x200" alt="mock" />
                  <div class="review-image-overlay"></div>
                  <div class="review-image-actions">
                    <button class="button button-sm button-secondary">
                      设为 Final
                    </button>
                  </div>
                </div>
                <div class="review-image-item">
                  <img src="https://via.placeholder.com/300x200" alt="mock" />
                  <div class="review-image-overlay"></div>
                  <div class="review-image-actions">
                    <button class="button button-sm button-secondary">
                      设为 Final
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Discussion -->
            <div class="discussion-card">
              <div class="discussion-header">
                <div class="section-title">讨论区（Discussion）</div>
                <button
                  id="invite-members-btn"
                  class="button button-secondary button-sm"
                >
                  Invite Members
                </button>
              </div>
              <div class="discussion-list">
                <div class="discussion-message">
                  <div class="discussion-message-bubble">
                    这两张图的文字区域有点挤，可能需要再留一点安全边距。
                  </div>
                </div>
                <div class="discussion-message discussion-message-system">
                  系统：Jinxi 上传了图片 banner-v3.png 到 Task 1。
                </div>
                <div class="discussion-message"
