<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>LOONOOL · 登录 / 注册</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <span class="logo-mark">L</span>
      <span class="logo-text">LOONOOL · 登录 / 注册</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">首页 Home</a>
      <a href="help.html" class="nav-link">帮助中心 Help</a>
    </nav>
  </div>
</header>

<main class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">登录 / 注册 Login / Sign Up</h1>
    <p class="page-desc">
      使用 Supabase Auth 的邮箱 + 密码登录 / 注册。注册成功后，请先在邮箱中完成验证，再返回登录。
    </p>

    <form class="auth-form" onsubmit="return false;">
      <label>
        邮箱 Email
        <input id="auth-email" type="email" placeholder="you@example.com" />
      </label>
      <label>
        密码 Password
        <input id="auth-password" type="password" placeholder="至少 6 位密码" />
      </label>

      <div id="auth-error" class="error-msg">
        <!-- 错误提示区域 -->
      </div>

      <div style="display:flex;gap:8px;margin-top:4px;align-items:center;flex-wrap:wrap;">
        <button id="btn-login" type="button" class="btn btn-accent">
          登录 Login
        </button>
        <button id="btn-signup" type="button" class="btn btn-ghost">
          注册 Sign Up
        </button>
      </div>
    </form>
  </div>
</main>

<script type="module" src="js/main.js"></script>
</body>
</html>
