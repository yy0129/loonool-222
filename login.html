<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录 · LOONOOL 图片审核空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header-inner">
        <div class="nav-logo">
          <div class="nav-logo-mark"></div>
          <div class="nav-logo-text">
            <span class="nav-logo-title">LOONOOL</span>
            <span class="nav-logo-subtitle">图片审核空间</span>
          </div>
        </div>
        <nav class="nav-actions">
          <a href="index.html" class="button button-ghost button-sm">Home</a>
          <a href="help.html" class="button button-ghost button-sm">Help</a>
        </nav>
      </div>
    </header>

    <main class="auth-page">
      <div class="auth-card">
        <h1 class="auth-title">登录 / 注册</h1>
        <p class="auth-subtitle">
          使用邮箱创建或登录你的图片审核空间账户。
        </p>

        <form class="auth-form" id="auth-form">
          <div>
            <label class="input-label" for="email">邮箱 Email</label>
            <input
              id="email"
              type="email"
              class="input-field"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label class="input-label" for="password">密码 Password</label>
            <input
              id="password"
              type="password"
              class="input-field"
              placeholder="至少 8 位字符"
            />
          </div>

          <!-- 简单错误提示占位，不实现逻辑 -->
          <div id="auth-error" class="input-error" style="display: none">
            这里是错误提示区域（如：邮箱或密码不正确）。
          </div>

          <button type="submit" class="button button-primary" id="login-btn">
            登录 / 注册
          </button>
        </form>

        <div class="auth-footer">
          <span>首次使用 LOONOOL？直接填邮箱和密码即可注册。</span>
        </div>
      </div>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
