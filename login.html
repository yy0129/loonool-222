<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录 · LOONOOL 图片审核空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 你的 CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- 顶部导航 -->
    <header class="site-header">
      <div class="site-header-inner">
        <div class="nav-logo">
          <div class="nav-logo-mark"></div>
          <div class="nav-logo-text">
            <span class="nav-logo-title">LOONOOL</span>
            <span class="nav-logo-subtitle">图片审核空间</span>
          </div>
        </div>
        <nav class="nav-actions">
          <a href="index.html" class="button button-ghost button-sm">Home</a>
          <a href="help.html" class="button button-ghost button-sm">Help</a>
        </nav>
      </div>
    </header>

    <!-- 登录主体 -->
    <main class="auth-page">
      <div class="auth-card">
        <h1 class="auth-title">登录 LOONOOL</h1>
        <p class="auth-subtitle">
          当前 Demo 账号：3415470347@qq.com / ylf012900
        </p>

        <form id="auth-form" class="auth-form">
          <!-- 账号 -->
          <div>
            <label class="input-label" for="email">账号 / 邮箱</label>
            <input
              id="email"
              type="email"
              class="input-field"
              placeholder="3415470347@qq.com"
              autocomplete="username"
            />
          </div>

          <!-- 密码 -->
          <div>
            <label class="input-label" for="password">密码</label>
            <input
              id="password"
              type="password"
              class="input-field"
              placeholder="ylf012900"
              autocomplete="current-password"
            />
          </div>

          <!-- 错误提示 -->
          <div id="auth-error" class="input-error" style="display: none">
            账号或密码不正确，请检查后重试。
          </div>

          <button type="submit" class="button button-primary">登录</button>
        </form>
      </div>
    </main>

    <!-- 登录逻辑 -->
    <script src="js/login.js"></script>
  </body>
</html>
