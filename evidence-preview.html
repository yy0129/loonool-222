<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Evidence Preview · LOONOOL 图片审核空间</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 顶部导航（和其他页统一） -->
    <header class="navbar">
      <div class="nav-left">
        <div class="logo"></div>
        <span class="brand-text">LOONOOL · 图片审核空间</span>
      </div>

      <nav class="nav-right">
        <a href="index.html" class="nav-link">Home</a>
        <a href="my-spaces.html" class="nav-link">My Spaces</a>
        <a href="login.html" class="nav-link">Login</a>
        <a href="help.html" class="nav-link">Help</a>
      </nav>
    </header>

    <!-- Evidence Preview 主体 -->
    <main class="preview-layout">
      <section class="preview-main">
        <!-- 顶部标题 + Meta -->
        <header class="preview-header">
          <h1 id="previewTitle" class="preview-title">Evidence 标题占位</h1>
          <p id="previewMeta" class="preview-meta">
            <!-- 例：所属空间 / 任务 · 上传者 · 时间 -->
          </p>
        </header>

        <!-- Evidence 内容展示卡片 -->
        <section class="preview-card">
          <h2 class="preview-section-title">Evidence 内容</h2>
          <div id="previewContent" class="preview-content">
            <!-- 这里由 JS 填充：分析结果 / 文本 / 假图等 -->
          </div>
        </section>
      </section>

      <!-- 右侧 CTA 区域 -->
      <aside class="preview-aside">
        <section class="preview-cta-card">
          <h3 class="preview-cta-title">想看完整证据链？</h3>
          <p class="preview-cta-text">
            当前页只展示单条 Evidence。想查看同一个任务下的全部证据链，请回到任务页面。
          </p>
          <button id="goToTaskBtn" class="btn-primary btn-full">
            返回任务 · 查看完整证据链
          </button>
          <p class="preview-cta-note">
            点击后会跳转回对应的 Review Space（需登录后才能访问）。
          </p>
        </section>

        <section class="preview-cta-card">
          <h3 class="preview-cta-title">也想审核你的图片？</h3>
          <p class="preview-cta-text">
            创建一个属于你和团队的图片审核空间，集中管理任务、证据和 AI 分析结果。
          </p>
          <a href="index.html" class="btn-secondary btn-full" id="createSpaceFromPreview">
            创建你的图片审核空间
          </a>
        </section>
      </aside>
    </main>

    <!-- 底部 Footer -->
    <footer class="footer">
      <a href="help.html">帮助中心</a>
      <a href="#">隐私政策</a>
      <a href="#">服务条款</a>
      <a href="#">联系我们</a>
    </footer>

    <script src="evidence-preview.js"></script>
  </body>
</html>
